<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calculator</title>

    <link rel="stylesheet" href="./dist/output.css">

    <link rel="icon" href="./src/images/calculator-regular-240 (1).png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="./src/js/index.js" defer></script>
</head>
<body class="bg-[#E8E9EC] dark:bg-dark-custom ease-in-out duration-300">
    <header class="relative flex items-center justify-center mt-14 mb-10 m-80 max-2xl:mr-60 max-2xl:ml-60 max-xl:mr-40 max-xl:ml-40 max-lg:mr-20 max-lg:ml-20 max-md:mr-10 max-md:ml-10 max-sm:mr-14 max-sm:ml-14">
        <i class="ri-calculator-fill absolute left-0 text-5xl text-dark-custom dark:text-white-custom max-sm:grid max-sm:place-itens-center max-sm:left-[unset]"></i>

        <div class="flex gap-10 max-sm:fixed max-sm:bottom-0 max-sm:mb-8 max-sm:gap-7">
            <h1 id="rule-of-three-btn" class="text-xl text-dark-custom dark:text-white-custom tracking-widest border-b-[0.21rem] pb-[0.2rem] border-transparent hover:border-[#232323] dark:hover:border-[#F5F5F5] ease-in-out duration-300 cursor-pointer font-lexend">rule of three</h1>
            <h1 id="percentage-btn" class="text-xl text-dark-custom dark:text-white-custom tracking-widest border-b-[0.21rem] pb-[0.2rem] border-transparent hover:border-[#232323] dark:hover:border-[#F5F5F5] ease-in-out duration-300 cursor-pointer font-lexend">percentage</h1>
        </div>

        <i id=theme-switcher-btn class="ri-sun-fill absolute right-0 text-4xl cursor-pointer text-dark-custom dark:text-white-custom hover:-rotate-12 ease-in-out duration-300"></i>
    </header>

    <h1 id="calculator-h1" class="grid place-items-center mt-64 text-xl font-lexend text-dark-custom dark:text-white-custom">select the calculator</h1>

    <div id="rule-of-three-container" class="hidden grid place-items-center mt-64 gap-8">
        <div id="line-1" class="flex text-5xl items-center gap-10 max-sm:gap-2">
            <input id="num1" onkeyup="calc()" maxlength="8" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl text-dark-custom dark:text-white-custom border-2 border-dark-custom dark:border-[#F5F5F5] text-center rounded-[3px] font-medium font-roboto bg-transparent outline-none">
            <i class="ri-arrow-right-line max-sm:text-3xl text-dark-custom dark:text-white-custom"></i>
            <input id="num2" onkeyup="calc()" maxlength="8" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl text-dark-custom dark:text-white-custom border-2 border-dark-custom dark:border-[#F5F5F5] text-center rounded-[3px] font-medium font-roboto bg-transparent outline-none">
        </div>

        <div id="line-2" class="flex text-5xl items-center gap-10 max-sm:gap-2">
            <input id="num3" onkeyup="calc()" maxlength="8" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl text-dark-custom dark:text-white-custom border-2 border-dark-custom dark:border-[#F5F5F5] text-center rounded-[3px] font-medium font-roboto bg-transparent outline-none">
            <i class="ri-arrow-right-line max-sm:text-3xl text-dark-custom dark:text-white-custom"></i>
            <div id="result" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl grid place-items-center rounded-[3px] bg-orange-600 font-bold font-roboto">X</div>
        </div>
    </div>

    <div id="percentage-container" class="hidden grid place-items-center mt-64 gap-8 max-sm:gap-4">
        <div id="line-3" class="flex text-5xl items-center gap-1 max-sm:gap-1">
            <div class="w-[48px] h-[48px] max-sm:w-[36px] max-sm:h-[36px] bg-transparent"></div>
            <input id="num4" onkeyup="calc2()" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl text-dark-custom dark:text-white-custom border-2 border-dark-custom dark:border-[#F5F5F5] text-center rounded-[3px] font-medium font-roboto bg-transparent outline-none">
            <i class="ri-close-fill max-sm:text-3xl text-dark-custom dark:text-white-custom mr-9 ml-9 max-sm:mr-1 max-sm:ml-1"></i>
            <input id="num5" onkeyup="calc2()" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl text-dark-custom dark:text-white-custom border-2 border-dark-custom dark:border-[#F5F5F5] text-center rounded-[3px] font-medium font-roboto bg-transparent outline-none">
            <i class="ri-percent-fill right-[660px] max-sm:text-4xl text-dark-custom dark:text-white-custom"></i>
        </div>

        <div id="line-4" class="grid text-5xl place-items-center gap-8 max-sm:gap-4">
            <i class="ri-arrow-down-line max-sm:text-3xl text-dark-custom dark:text-white-custom"></i>
            <div id="result2" class="h-12 w-44 max-sm:w-28 text-3xl max-sm:text-xl grid place-items-center rounded-[3px] bg-blue-600 font-bold font-roboto">X</div>
        </div>
    </div>
</body>
</html>
